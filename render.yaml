services:
  - type: web
    name: fee-manager
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fee_manager_db
          property: connectionString
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

databases:
  - name: fee_manager_db
    plan: free
