{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Student</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="seat_number" class="form-label">Seat Number</label>
            <input type="text" class="form-control" id="seat_number" name="seat_number" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="joining_date" class="form-label">Joining Date</label>
            <input type="date" class="form-control" id="joining_date" name="joining_date" required>
        </div>
        <div class="mb-3">
            <label for="monthly_fee" class="form-label">Monthly Fee</label>
            <input type="number" step="0.01" class="form-control" id="monthly_fee" name="monthly_fee" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
